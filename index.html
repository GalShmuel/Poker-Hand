<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Hand Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="room-background">
        <div class="poker-table">
            <div class="table-wood-trim"></div>
            <div class="table-felt">
                <h1 class="table-title">Poker Hand</h1>
                
                <!-- Player Names Input -->
                <div id="playerNamesInput" class="player-names-input">
                    <h2 class="input-title">Enter Player Names</h2>
                    <div class="names-form">
                        <div class="number-players-group">
                            <label>Number of Players:</label>
                            <select id="numPlayersSelect" class="num-players-select">
                                <option value="2">2 Players</option>
                                <option value="3">3 Players</option>
                                <option value="4" selected>4 Players</option>
                            </select>
                        </div>
                        <div class="name-input-group" id="playerTopGroup">
                            <label>Top Player:</label>
                            <input type="text" id="playerTop" placeholder="Player 1" maxlength="15">
                        </div>
                        <div class="name-input-group" id="playerBottomGroup">
                            <label>Bottom Player:</label>
                            <input type="text" id="playerBottom" placeholder="Player 2" maxlength="15">
                        </div>
                        <div class="name-input-group" id="playerLeftGroup">
                            <label>Left Player:</label>
                            <input type="text" id="playerLeft" placeholder="Player 3" maxlength="15">
                        </div>
                        <div class="name-input-group" id="playerRightGroup">
                            <label>Right Player:</label>
                            <input type="text" id="playerRight" placeholder="Player 4" maxlength="15">
                        </div>
                        <button id="startGame" class="start-button">Start Game</button>
                    </div>
                </div>
                
                <!-- Scoreboard -->
                <div id="scoreboard" class="scoreboard" style="display: none;">
                    <h2 class="scoreboard-title">Scoreboard</h2>
                    <div id="scoreboardContent" class="scoreboard-content"></div>
                </div>
                
                <div id="cardsOnTable" class="cards-on-table"></div>
                <button id="showHand" class="deal-button" style="display: none;">Deal New Hands</button>
            </div>
            <div id="playersContainer" class="players-container"></div>
        </div>
    </div>
    <script src="PokerHand.js"></script>
</body>
</html>
